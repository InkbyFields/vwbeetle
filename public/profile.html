<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Profile | Beetle Restoration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f4f4f9;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Container for Layout */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 40px;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ff414d;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        header button {
            background-color: #fff;
            color: #ff414d;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        header button:hover {
            background-color: #ff414d;
            color: #fff;
        }

        /* Main Content Styling */
        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff414d;
            letter-spacing: 1px;
        }

        /* Image Gallery */
        #gallery .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        #gallery input[type="file"] {
            display: block;
            margin-bottom: 20px;
        }

        #gallery .uploaded-image {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        #gallery .uploaded-image:hover {
            transform: scale(1.1);
        }

        #gallery button {
            background-color: #ff414d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease-in-out;
        }

        #gallery button:hover {
            background-color: #333;
        }

        /* Logbook */
        #logbook textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        #logbook button {
            background-color: #ff414d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
        }

        #logbook button:hover {
            background-color: #333;
        }

        /* Image and Logbook Container */
        .image-container {
            position: relative;
            display: inline-block;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 65, 77, 0.8);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: rgba(255, 65, 77, 1);
        }

        /* Full-size Image Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Profile</h1>
            <button id="logoutBtn">Logout</button>
        </header>

        <section id="gallery">
            <h2>Your Image Gallery</h2>
            <input type="file" id="imageInput" multiple accept="image/*" />
            <button id="uploadBtn">Upload Image</button>
            <div class="image-gallery"></div>
        </section>

        <section id="logbook">
            <h2>Restoration Logbook</h2>
            <textarea id="logInput" placeholder="Describe the restoration progress..."></textarea>
            <button id="postEntryBtn">Post Entry</button>
            <div class="logbook-entries"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
