<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Profile</h1>
        </header>
        <main>
            <section id="upload-section">
                <h2>Upload Images</h2>
                <input type="file" id="imageInput" multiple accept="image/*" />
                <button id="uploadBtn">Upload Images</button>
                <div class="image-gallery"></div>
            </section>
            <section id="logbook-section">
                <h2>Your Logbook</h2>
                <textarea id="logInput" placeholder="Describe your restoration progress..."></textarea>
                <button id="postEntryBtn">Post Entry</button>
                <div class="logbook-entries"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
