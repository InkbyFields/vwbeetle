<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Beetle Restoration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Beetle Restoration Journey</h1>
        </header>
        
        <main>
            <!-- Login Form -->
            <section id="loginSection">
                <h2>Login</h2>
                <input type="text" id="usernameLogin" placeholder="Username" required />
                <input type="password" id="passwordLogin" placeholder="Password" required />
                <button id="loginBtn">Login</button>
                <p id="loginError" class="error-message"></p>
                <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </section>

            <!-- Registration Form -->
            <section id="registerSection" style="display:none;">
                <h2>Register</h2>
                <input type="text" id="usernameRegister" placeholder="Username" required />
                <input type="password" id="passwordRegister" placeholder="Password" required />
                <button id="registerBtn">Register</button>
                <p id="registerError" class="error-message"></p>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </section>

            <!-- Profile Page - Visible After Login -->
            <section id="profileSection" style="display:none;">
                <h2>Welcome, <span id="usernameDisplay"></span></h2>
                <h3>Image Gallery</h3>
                <input type="file" id="imageInput" multiple accept="image/*" />
                <button id="uploadBtn">Upload</button>
                <div class="image-gallery"></div>

                <h3>Restoration Logbook</h3>
                <textarea id="logInput" placeholder="Describe the restoration progress..."></textarea>
                <button id="postEntryBtn">Post Entry</button>
                <div class="logbook-entries"></div>
                <button id="logoutBtn">Logout</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
