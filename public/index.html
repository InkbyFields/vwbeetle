<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Beetle Restoration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Volkswagen Beetle Restoration Project</h1>
            <p class="tagline">Track and share every step of your restoration journey</p>
        </header>

        <!-- Sidebar Navigation -->
        <aside>
            <nav>
                <ul>
                    <li><a href="#gallery">Image Gallery</a></li>
                    <li><a href="#logbook">Restoration Logbook</a></li>
                    <li><a href="#profile">User Profile</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Section -->
        <main>
            <!-- Image Gallery Section -->
            <section id="gallery" class="section">
                <h2>Image Gallery</h2>
                <div class="upload-controls">
                    <input type="file" id="imageInput" multiple accept="image/*" />
                    <input type="text" id="imageCategory" placeholder="Image category (e.g., Engine, Exterior)" />
                    <button id="uploadBtn" class="btn">Upload Image</button>
                </div>
                <div class="image-gallery"></div>
            </section>

            <!-- Restoration Logbook Section -->
            <section id="logbook" class="section">
                <h2>Restoration Logbook</h2>
                <textarea id="logInput" placeholder="Describe the restoration progress here..."></textarea>
                <button id="postEntryBtn" class="btn">Post Log Entry</button>
                <div class="logbook-entries"></div>
            </section>

            <!-- User Profile Section -->
            <section id="profile" class="section">
                <h2>User Profile</h2>
                <div class="profile-controls">
                    <input type="text" id="username" placeholder="Username" />
                    <input type="password" id="password" placeholder="Password" />
                    <div class="profile-buttons">
                        <button id="loginBtn" class="btn">Login</button>
                        <button id="registerBtn" class="btn">Register</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
