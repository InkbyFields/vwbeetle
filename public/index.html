<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volkswagen Beetle Restoration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f4f4f9;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Container for Layout */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 40px;
        }

        /* Header Styling */
        header {
            background-color: #ff414d;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Navigation Bar */
        nav ul {
            list-style: none;
            padding: 10px;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            color: #ff414d;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #333;
        }

        /* Main Content Styling */
        main {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff414d;
            letter-spacing: 1px;
        }

        /* Gallery */
        #gallery .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        #gallery input[type="file"] {
            display: block;
            margin-bottom: 20px;
        }

        #gallery .uploaded-image {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        #gallery .uploaded-image:hover {
            transform: scale(1.1);
        }

        /* Logbook */
        #logbook textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        #logbook button {
            background-color: #ff414d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
        }

        #logbook button:hover {
            background-color: #333;
        }

        /* Profile Section */
        #profile input[type="text"],
        #profile input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }

        #profile button {
            background-color: #ff414d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
            margin-bottom: 10px;
        }

        #profile button:hover {
            background-color: #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2rem;
            }

            nav ul li {
                margin: 0 10px;
            }

            section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Beetle Restoration Journey</h1>
        </header>

        <aside>
            <nav>
                <ul>
                    <li><a href="#gallery">Image Gallery</a></li>
                    <li><a href="#logbook">Restoration Logbook</a></li>
                    <li><a href="#profile">Profile</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <!-- Image Gallery Section -->
            <section id="gallery">
                <h2>Image Gallery</h2>
                <input type="file" id="imageInput" multiple accept="image/*" />
                <button id="uploadBtn">Upload</button>
                <div class="image-gallery"></div>
            </section>

            <!-- Restoration Logbook Section -->
            <section id="logbook">
                <h2>Restoration Logbook</h2>
                <textarea id="logInput" placeholder="Describe the restoration progress..."></textarea>
                <button id="postEntryBtn">Post Entry</button>
                <div class="logbook-entries"></div>
            </section>

            <!-- Profile Section -->
            <section id="profile">
                <h2>User Profile</h2>
                <input type="text" id="username" placeholder="Username" />
                <input type="password" id="password" placeholder="Password" />
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
